<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HourSnake - Local Credits</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px;
    }
    #game-canvas {
      border: 2px solid #4CAF50;
      background: #000;
    }
    #credits, #leaderboard, #countdown {
      margin: 10px 0;
      text-align: center;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    button:hover {
      background: #45a049;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Snake Game (Local Credits)</h1>

  <!-- Button to show user's current credits -->
  <div id="credits">Credits: (Loading...)</div>

  <!-- Button that attempts to pay 1 credit -->
  <button id="pay-button" onclick="payAndStartGame()">Pay 1 Credit to Play</button>

  <!-- Optional: A top-up button or instructions, so they pay you externally, then you do manual-topup -->
  <button id="topup-button" onclick="topUpInfo()">Top Up Credits</button>

  <!-- A countdown label for next hour, or any logic you want -->
  <div id="countdown">Next rewards in: Loading...</div>

  <!-- Leaderboard if you have a scoreboard on your server -->
  <div id="leaderboard">Leaderboard: Loading...</div>

  <!-- The Snake game container + game over overlay -->
  <div id="game-container">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://hoursnake.onrender.com"; // your deployed server
    let telegramUserId;

    // On load, attempt to init Telegram
    window.onload = function() {
      try {
        const tg = Telegram.WebApp;
        tg.requestFullscreen();

        telegramUserId = tg.initDataUnsafe?.user?.id;
        if (!telegramUserId) {
          alert("Unable to fetch Telegram user ID. Please open from Telegram.");
        }
      } catch (error) {
        console.error("Error init Telegram WebApp:", error);
        alert("Failed to initialize Telegram WebApp. Are you inside Telegram?");
      }

      // Start intervals
      setInterval(updateCountdown, 1000);
      setInterval(fetchCurrentLeaderboard, 10000);

      // Fetch credits once on load
      fetchCredits();
      fetchCurrentLeaderboard();
    };

    // 1) GET CURRENT CREDITS
    async function fetchCredits() {
      if (!telegramUserId) return;
      try {
        const resp = await fetch(`${backendUrl}/game/get-credits`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramUserId })
        });
        const data = await resp.json();
        if (data.success) {
          document.getElementById("credits").innerText = `Credits: ${data.credits}`;
        } else {
          document.getElementById("credits").innerText = "Credits: Error";
        }
      } catch (error) {
        console.error("Error fetching credits:", error);
        document.getElementById("credits").innerText = "Credits: Error";
      }
    }

    // 2) DEDUCT 1 CREDIT, THEN START GAME
    async function payAndStartGame() {
      if (!telegramUserId) {
        alert("User ID missing. Are we in Telegram?");
        return;
      }
      try {
        const resp = await fetch(`${backendUrl}/game/deduct-credit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramUserId })
        });
        const data = await resp.json();
        if (data.success) {
          alert("1 credit deducted. Starting game...");
          document.getElementById("pay-button").disabled = true;
          // re-fetch credits after deduct
          fetchCredits();
          startGame();
        } else {
          alert(data.message || "Not enough credits. Please top up first.");
        }
      } catch (error) {
        console.error("Error deducting credit:", error);
        alert("Could not deduct credit. Check console.");
      }
    }

    // 3) Optional top up instructions
    function topUpInfo() {
      alert("To top up credits, please contact admin or pay on the website.\n\n" +
            "After payment, the admin calls /admin/manual-topup with your telegram ID.\n" +
            "Then your credits are updated in the database.\n" +
            "Check your balance again by reloading or pressing 'Pay 1 Credit to Play' button!");
    }

    // 4) Countdown (for any reason, like next hour reset)
    function updateCountdown() {
      const now = Date.now();
      const nextHour = now - (now % 3600000) + 3600000;
      const diffMs = nextHour - now;
      const m = Math.floor(diffMs / 60000);
      const s = Math.floor((diffMs % 60000) / 1000);
      document.getElementById('countdown').innerText =
        `Next rewards in: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    // 5) Leaderboard
    async function fetchCurrentLeaderboard() {
      try {
        const resp = await fetch(`${backendUrl}/current-leaderboard`);
        const data = await resp.json();
        if (!data.success) {
          document.getElementById("leaderboard").innerHTML = "Error loading leaderboard.";
          return;
        }
        let html = "<h3>Current Hour Leaderboard</h3>";
        if (!data.leaderboard.length) {
          html += "<p>No scores yet this hour.</p>";
        } else {
          data.leaderboard.forEach((entry, idx) => {
            html += `<p>${idx+1}. ${entry.username || "Anonymous"} - ${entry.score}</p>`;
          });
        }
        document.getElementById("leaderboard").innerHTML = html;
      } catch (err) {
        console.error("Error fetching leaderboard:", err);
        document.getElementById("leaderboard").innerText = "Leaderboard: Error";
      }
    }

    // 6) SNAKE GAME
    let gameInterval;
    function startGame() {
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");

      let snake = [{ x: 10, y: 10 }];
      let food = { x: 15, y: 15 };
      let dx = 1, dy = 0;
      let score = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw snake
        snake.forEach(segment => {
          ctx.fillStyle = "lime";
          ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
        });
        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
      }

      function update() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        if (head.x === food.x && head.y === food.y) {
          score++;
          food = {
            x: Math.floor(Math.random() * 20),
            y: Math.floor(Math.random() * 20)
          };
        } else {
          snake.pop();
        }
        snake.unshift(head);

        // collision
        if (
          head.x < 0 || head.y < 0 ||
          head.x >= 20 || head.y >= 20 ||
          snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
        ) {
          endGame(score);
        }
      }

      function endGame(finalScore) {
        clearInterval(gameInterval);
        document.getElementById("final-score").innerText = finalScore;
        document.getElementById("game-over").style.display = "block";

        // Re-enable the button so they can pay 1 credit again next time
        document.getElementById("pay-button").disabled = false;

        // Optionally submit final score
        if (telegramUserId && typeof finalScore === "number") {
          fetch(`${backendUrl}/game/submit-score`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ telegram_id: telegramUserId, score: finalScore })
          })
            .then(r => r.json())
            .then(d => {
              console.log("Score submission response:", d);
              fetchCurrentLeaderboard();
            })
            .catch(err => console.error("Error submit score:", err));
        }
      }

      function restartGame() {
        document.getElementById("game-over").style.display = "none";
        clearInterval(gameInterval);
        snake = [{ x: 10, y: 10 }];
        food = { x: 15, y: 15 };
        dx = 1; dy = 0;
        score = 0;

        gameInterval = setInterval(() => {
          update();
          draw();
        }, 200);
      }
      window.restartGame = restartGame;

      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp"   && dy === 0) { dx = 0; dy = -1; }
        if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
        if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
        if (e.key === "ArrowRight"&& dx === 0) { dx = 1; dy = 0; }
      });

      gameInterval = setInterval(() => {
        update();
        draw();
      }, 200);
    }
  </script>
</body>
</html>
