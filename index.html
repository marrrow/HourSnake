<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Add meta viewport for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HourSnake - Mobile Friendly</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #credits, #leaderboard, #countdown {
      margin: 10px 0;
      text-align: center;
    }

    /* Container that auto-resizes for smaller screens */
    #game-container {
      position: relative;
      width: 90vw; /* 90% of viewport width on mobile */
      max-width: 500px; /* if you want a max on desktop */
      height: 90vw;
      max-height: 500px;
      margin: 20px auto;
    }

    #game-canvas {
      border: 2px solid #4CAF50;
      background: #000;
      width: 100%;  /* make canvas fill container */
      height: 100%; /* scale up on mobile */
      display: block;
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button:hover {
      background: #45a049;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
    }

    /* On-screen arrow controls for mobile */
    #mobile-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      max-width: 300px;
    }
    .arrow-btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Snake Game (Mobile Friendly)</h1>

  <!-- Display user’s current credits -->
  <div id="credits">Credits: Loading...</div>

  <!-- Deduct 1 star to start playing -->
  <button id="pay-button" onclick="payAndStartGame()">Pay 1 Credit to Play</button>

  <!-- Quick top-up instructions -->
  <button id="topup-button" onclick="topUpInfo()">Top Up Credits</button>

  <!-- Countdown to the next hour (awards time) -->
  <div id="countdown">Next rewards in: Loading...</div>

  <!-- Current hour’s top 10 scoreboard -->
  <div id="leaderboard">Leaderboard: Loading...</div>

  <!-- Main game container -->
  <div id="game-container">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <p>To play again, press "Pay 1 Credit to Play".</p>
      <!-- we remove any direct 'restart' button that bypasses payment -->
    </div>
  </div>

  <!-- On-screen arrow controls for mobile/touch -->
  <div id="mobile-controls">
    <button class="arrow-btn" onclick="moveUp()">⬆️</button>
    <div>
      <button class="arrow-btn" onclick="moveLeft()">⬅️</button>
      <button class="arrow-btn" onclick="moveRight()">➡️</button>
    </div>
    <button class="arrow-btn" onclick="moveDown()">⬇️</button>
  </div>

  <script>
    const backendUrl = "https://hoursnake.onrender.com"; 
    let telegramUserId;

    window.onload = function() {
      try {
        const tg = Telegram.WebApp;
        // Attempt fullscreen or expanded
        tg.requestFullscreen();

        // Get the user’s Telegram ID if available
        telegramUserId = tg.initDataUnsafe?.user?.id;
        if (!telegramUserId) {
          alert("Unable to fetch Telegram user ID. Please open from Telegram WebApp.");
        }
      } catch (error) {
        console.error("Error init Telegram WebApp:", error);
        alert("Failed to initialize Telegram WebApp. Are you inside Telegram?");
      }

      // Start intervals for countdown + leaderboard
      setInterval(updateCountdown, 1000);
      setInterval(fetchCurrentLeaderboard, 10000);

      fetchCredits();
      fetchCurrentLeaderboard();
    };

    // 1) GET CURRENT CREDITS
    async function fetchCredits() {
      if (!telegramUserId) return;
      try {
        const resp = await fetch(`${backendUrl}/game/get-credits`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramUserId })
        });
        const data = await resp.json();
        if (data.success) {
          document.getElementById("credits").innerText = `Credits: ${data.credits}`;
        } else {
          document.getElementById("credits").innerText = "Credits: Error";
        }
      } catch (error) {
        console.error("Error fetching credits:", error);
        document.getElementById("credits").innerText = "Credits: Error";
      }
    }

    // 2) DEDUCT 1 CREDIT, THEN START GAME
    async function payAndStartGame() {
      if (!telegramUserId) {
        alert("No Telegram user ID found. Are we in Telegram?");
        return;
      }
      try {
        const resp = await fetch(`${backendUrl}/game/deduct-credit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramUserId })
        });
        const data = await resp.json();
        if (data.success) {
          alert("1 credit deducted. Starting snake...");
          document.getElementById("pay-button").disabled = true;
          fetchCredits();
          startGame();
        } else {
          alert(data.message || "Not enough credits. Please top up first.");
        }
      } catch (error) {
        console.error("Error deducting credit:", error);
        alert("Could not deduct credit. Check console logs.");
      }
    }

    // 3) Quick instructions for top-up
    function topUpInfo() {
      alert("To top up credits, contact admin or pay on a website.\nThen the admin calls /admin/manual-topup with your Telegram ID.\nAfter that, re-check your credits here!");
    }

    // 4) Countdown to next hour
    function updateCountdown() {
      const now = Date.now();
      const nextHour = now - (now % 3600000) + 3600000;
      const diff = nextHour - now;
      const m = Math.floor(diff / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').innerText =
        `Next rewards in: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    // 5) Leaderboard
    async function fetchCurrentLeaderboard() {
      try {
        const resp = await fetch(`${backendUrl}/current-leaderboard`);
        const data = await resp.json();
        if (!data.success) {
          document.getElementById("leaderboard").innerText = "Error loading leaderboard.";
          return;
        }
        let html = "<h3>Current Hour Leaderboard</h3>";
        if (!data.leaderboard.length) {
          html += "<p>No scores yet this hour.</p>";
        } else {
          data.leaderboard.forEach((entry, idx) => {
            html += `<p>${idx+1}. ${entry.username || "Anonymous"} - ${entry.score}</p>`;
          });
        }
        document.getElementById("leaderboard").innerHTML = html;
      } catch (err) {
        console.error("Error fetching leaderboard:", err);
        document.getElementById("leaderboard").innerText = "Leaderboard: Error";
      }
    }

    // 6) SNAKE GAME LOGIC
    let gameInterval;
    let canvas, ctx;
    let snake, food, dx, dy, score;

    function startGame() {
      // Hide 'game-over' overlay if it was open
      document.getElementById("game-over").style.display = "none";

      // Prepare the snake
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 1; dy = 0;
      score = 0;

      canvas = document.getElementById("game-canvas");
      ctx = canvas.getContext("2d");

      // We run game loop 5 times/sec
      gameInterval = setInterval(() => {
        update();
        draw();
      }, 200);
    }

    function draw() {
      // Because we stretched the canvas with CSS, let's get its "internal" scale:
      // But for simplicity, let's just draw in 20x20 cells (the default).
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach(segment => {
        ctx.fillStyle = "lime";
        ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      // Check if snake ate the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20),
          y: Math.floor(Math.random() * 20)
        };
      } else {
        // remove tail
        snake.pop();
      }
      // add new head
      snake.unshift(head);

      // collision check (walls or self)
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= 20 || head.y >= 20 ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        endGame(score);
      }
    }

    function endGame(finalScore) {
      clearInterval(gameInterval);
      document.getElementById("final-score").innerText = finalScore;
      document.getElementById("game-over").style.display = "block";

      // Re-enable the pay button for next attempt
      document.getElementById("pay-button").disabled = false;

      // Submit score to server
      if (telegramUserId && typeof finalScore === 'number') {
        fetch(`${backendUrl}/game/submit-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id: telegramUserId, score: finalScore })
        })
        .then(r => r.json())
        .then(resp => {
          console.log("Score submission response:", resp);
          // Refresh leaderboard after new score
          fetchCurrentLeaderboard();
        })
        .catch(err => console.error("Error submitting score:", err));
      }
    }

    /* We remove the "restartGame()" button that bypasses payment. 
       If you want a "Play Again" button inside #game-over, 
       it should call payAndStartGame(), not direct restartGame(). 
    */

    // On-screen arrow controls for mobile
    function moveUp() {
      if (dy === 0) { dx = 0; dy = -1; }
    }
    function moveDown() {
      if (dy === 0) { dx = 0; dy = 1; }
    }
    function moveLeft() {
      if (dx === 0) { dx = -1; dy = 0; }
    }
    function moveRight() {
      if (dx === 0) { dx = 1; dy = 0; }
    }
  </script>
</body>
</html>
