  Object.getPrototypeOf(navigator.geolocation).watchPosition = function (successCallback, errorCallback, options) {

          )();</script><head><base href="/">
<meta charset="UTF-8">
<title>Snake Game with High Scores</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  #game-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 20px;
  }

  #game-canvas {
    border: 2px solid #4CAF50;
    background: #000;
  }

  #score-panel {
    background: rgba(76, 175, 80, 0.1);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    min-width: 300px;
  }

  .score-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    padding: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }

  #current-score {
    font-size: 24px;
    color: #4CAF50;
    margin-bottom: 10px;
  }

  .game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    display: none;
  }

  button {
    background: #4CAF50;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="current-score">Score: 0</div>
  
  <div id="game-container">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div class="game-over" id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <div id="score-panel">
    <h2>High Scores</h2>
    <div id="high-scores"></div>
  </div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('current-score');
const gameOverPanel = document.getElementById('game-over');
const finalScoreDisplay = document.getElementById('final-score');
const highScoresPanel = document.getElementById('high-scores');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [];
let food = {};
let direction = 'right';
let score = 0;
let gameSpeed = 100;
let gameLoop;
let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];

function initGame() {
  snake = [
    { x: 5, y: 5 },
  ];
  score = 0;
  direction = 'right';
  placeFood();
  updateScore();
  gameOverPanel.style.display = 'none';
  displayHighScores();
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
  // Проверяем, не появилась ли еда на змее
  if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
    placeFood();
  }
}

function updateGame() {
  const head = {...snake[0]};

  switch(direction) {
    case 'up': head.y--; break;
    case 'down': head.y++; break;
    case 'left': head.x--; break;
    case 'right': head.x++; break;
  }

  // Проверка столкновений со стенами
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    gameOver();
    return;
  }

  // Проверка столкновений с телом змеи
  if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
    gameOver();
    return;
  }

  snake.unshift(head);

  // Проверка столкновения с едой
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    updateScore();
    placeFood();
    // Увеличиваем скорость
    if (gameSpeed > 50) {
      gameSpeed -= 2;
      clearInterval(gameLoop);
      gameLoop = setInterval(updateGame, gameSpeed);
    }
  } else {
    snake.pop();
  }

  drawGame();
}

function drawGame() {
  // Очищаем поле
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Рисуем змею
  ctx.fillStyle = '#4CAF50';
  snake.forEach((segment, index) => {
    if (index === 0) {
      // Голова змеи
      ctx.fillStyle = '#45a049';
    } else {
      ctx.fillStyle = '#4CAF50';
    }
    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
  });

  // Рисуем еду
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
}

function updateScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

function gameOver() {
  clearInterval(gameLoop);
  gameOverPanel.style.display = 'block';
  finalScoreDisplay.textContent = score;
  
  // Обновляем таблицу рекордов
  highScores.push(score);
  highScores.sort((a, b) => b - a);
  highScores = highScores.slice(0, 5); // Оставляем только топ-5
  localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
  displayHighScores();
}

function displayHighScores() {
  highScoresPanel.innerHTML = '';
  highScores.forEach((score, index) => {
    const scoreElement = document.createElement('div');
    scoreElement.className = 'score-item';
    scoreElement.innerHTML = `
      <span>#${index + 1}</span>
      <span>${score} points</span>
    `;
    highScoresPanel.appendChild(scoreElement);
  });
}

function restartGame() {
  clearInterval(gameLoop);
  initGame();
  gameLoop = setInterval(updateGame, gameSpeed);
}

// Управление
document.addEventListener('keydown', (event) => {
  switch(event.key) {
    case 'ArrowUp':
      if (direction !== 'down') direction = 'up';
      break;
    case 'ArrowDown':
      if (direction !== 'up') direction = 'down';
      break;
    case 'ArrowLeft':
      if (direction !== 'right') direction = 'left';
      break;
    case 'ArrowRight':
      if (direction !== 'left') direction = 'right';
      break;
  }
});

// Запускаем игру
initGame();
gameLoop = setInterval(updateGame, gameSpeed);
</script>

</body></html>
