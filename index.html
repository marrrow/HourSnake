<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
        }
        #game-canvas {
            border: 2px solid #4CAF50;
            background: #000;
        }
        #stars, #countdown, #current-leaderboard {
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="stars">Stars: Loading...</div>
    <div id="current-leaderboard"></div>
    <button id="play-button" onclick="startGame()">Play for 1 Star</button>
    <div id="countdown">Next rewards in: Loading...</div>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script>
        const telegramUserId = "exampleUserId"; // Replace with actual Telegram User ID

        async function fetchStarCount() {
            const response = await fetch('https://your-backend-url/game/stars', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegram_id: telegramUserId }),
            });
            const result = await response.json();
            document.getElementById('stars').innerText = `Stars: ${result.stars || 0}`;
        }

        async function startGame() {
            const response = await fetch('https://your-backend-url/game/deduct-star', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegram_id: telegramUserId }),
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById('play-button').disabled = true;
                initGame(); // Your game start logic
            } else {
                alert(result.message || 'Not enough stars to play.');
            }
        }

        async function fetchLeaderboard() {
            const response = await fetch('https://your-backend-url/leaderboard');
            const result = await response.json();

            if (result.success) {
                const leaderboard = result.leaderboard.map(
                    (entry, index) =>
                        `<p>#${index + 1}: ${entry.username} - ${entry.total_score} points</p>`
                ).join('');
                document.getElementById('current-leaderboard').innerHTML = `<h3>Leaderboard</h3>${leaderboard}`;
                document.getElementById('countdown').innerText = `Next rewards in: ${result.time_remaining} minutes`;
            }
        }

        window.onload = async function () {
            await fetchStarCount();
            await fetchLeaderboard();
        };
    </script>
</body>
</html>
