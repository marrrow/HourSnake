<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HourSnake - Official Stars</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px;
    }
    #game-canvas {
      border: 2px solid #4CAF50;
      background: #000;
    }
    #leaderboard,
    #countdown {
      margin: 10px 0;
      text-align: center;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    button:hover {
      background: #45a049;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Snake Game (Official Stars)</h1>

  <!-- Button that triggers the official star payment -->
  <button id="pay-button" onclick="payAndStartGame()">Pay 1 Star to Play</button>

  <!-- A countdown label for next hour or any other logic -->
  <div id="countdown">Next rewards in: Loading...</div>

  <!-- Leaderboard if you have a scoreboard on your server -->
  <div id="leaderboard">Leaderboard: Loading...</div>

  <!-- The Snake game container + game over overlay -->
  <div id="game-container">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://hoursnake.onrender.com"; // your deployed server
    let telegramUserId;

    // ----------------------
    // 1) On Load: Fullscreen
    // ----------------------
    window.onload = function() {
      try {
        const tg = Telegram.WebApp;
        // Request full-screen mode right away
        tg.requestFullscreen();

        telegramUserId = tg.initDataUnsafe?.user?.id;
        if (!telegramUserId) {
          alert("Unable to fetch Telegram user ID. Please open from Telegram.");
        }
      } catch (error) {
        console.error("Error init Telegram WebApp:", error);
        alert("Failed to initialize Telegram WebApp. Are you inside Telegram?");
      }

      // Periodically update countdown, leaderboard, etc
      setInterval(updateCountdown, 1000);
      setInterval(fetchCurrentLeaderboard, 10000);

      // Initial fetch
      fetchCurrentLeaderboard();
    };

    // ---------------------------
    // 2) Official Star Payment
    // ---------------------------
    async function payAndStartGame() {
      try {
        // Make a POST to /create-invoice to generate star invoice link
        const resp = await fetch(`${backendUrl}/create-invoice`, { method: "POST" });
        const data = await resp.json();
        if (!data.invoiceLink) {
          alert("Error: could not fetch invoice link.");
          return;
        }

        // Use Telegram's openInvoice => official Star payment drawer
        Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
          // "paid", "cancelled", "failed", or "pending"
          if (status === "paid") {
            alert("Payment successful! Starting Snake...");
            document.getElementById("pay-button").disabled = true;
            startGame();
          } else {
            alert("Payment not completed: " + status);
          }
        });
      } catch (error) {
        console.error("Error requesting invoice or opening invoice:", error);
        alert("Could not open invoice. Possibly no star integration?");
      }
    }

    // ---------------------------
    // 3) Hourly Countdown Demo
    // ---------------------------
    function updateCountdown() {
      const now = Date.now();
      const nextHour = now - (now % 3600000) + 3600000;
      const diffMs = nextHour - now;
      const m = Math.floor(diffMs / 60000);
      const s = Math.floor((diffMs % 60000) / 1000);
      document.getElementById("countdown").innerText =
        `Next rewards in: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    // ---------------------------
    // 4) Leaderboard from server
    // ---------------------------
    async function fetchCurrentLeaderboard() {
      try {
        const resp = await fetch(`${backendUrl}/current-leaderboard`);
        const data = await resp.json();
        if (!data.success) {
          document.getElementById("leaderboard").innerHTML = "Error loading leaderboard.";
          return;
        }
        let html = "<h3>Current Hour Leaderboard</h3>";
        if (!data.leaderboard.length) {
          html += "<p>No scores yet this hour.</p>";
        } else {
          data.leaderboard.forEach((entry, idx) => {
            html += `<p>${idx+1}. ${entry.username || "Anonymous"} - ${entry.score}</p>`;
          });
        }
        document.getElementById("leaderboard").innerHTML = html;
      } catch (err) {
        console.error("Error fetching leaderboard:", err);
        document.getElementById("leaderboard").innerText = "Leaderboard: Error";
      }
    }

    // ---------------------------
    // 5) Snake Game Logic
    // ---------------------------
    let gameInterval;
    function startGame() {
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");

      let snake = [{ x: 10, y: 10 }];
      let food = { x: 15, y: 15 };
      let dx = 1, dy = 0;
      let score = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw snake
        snake.forEach(segment => {
          ctx.fillStyle = "lime";
          ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
        });
        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
      }

      function update() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        if (head.x === food.x && head.y === food.y) {
          score++;
          food = {
            x: Math.floor(Math.random() * 20),
            y: Math.floor(Math.random() * 20)
          };
        } else {
          snake.pop();
        }
        snake.unshift(head);

        // collision
        if (
          head.x < 0 || head.y < 0 ||
          head.x >= 20 || head.y >= 20 ||
          snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
        ) {
          endGame(score);
        }
      }

      function endGame(finalScore) {
        clearInterval(gameInterval);
        document.getElementById("final-score").innerText = finalScore;
        document.getElementById("game-over").style.display = "block";
        document.getElementById("pay-button").disabled = false;

        // Optionally store final score if your server uses /game/submit-score
        if (telegramUserId && typeof finalScore === "number") {
          fetch(`${backendUrl}/game/submit-score`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ telegram_id: telegramUserId, score: finalScore })
          })
            .then(r => r.json())
            .then(d => {
              console.log("Score submission response:", d);
              fetchCurrentLeaderboard();
            })
            .catch(err => console.error("Error submit score:", err));
        }
      }

      function restartGame() {
        document.getElementById("game-over").style.display = "none";
        clearInterval(gameInterval);
        // If you want them to pay again, call payAndStartGame()
        // Otherwise let them replay for free
        snake = [{ x: 10, y: 10 }];
        food = { x: 15, y: 15 };
        dx = 1; dy = 0; score = 0;

        gameInterval = setInterval(() => {
          update();
          draw();
        }, 200);
      }
      // Expose restartGame globally
      window.restartGame = restartGame;

      // Key controls
      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp"   && dy === 0) { dx = 0; dy = -1; }
        if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
        if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
        if (e.key === "ArrowRight"&& dx === 0) { dx = 1; dy = 0; }
      });

      gameInterval = setInterval(() => { update(); draw(); }, 200);
    }
  </script>
</body>
</html>
