<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Set viewport so the canvas fills the full window -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cosmic Dragon Snake</title>
  <style>
    /* Inline basic styles to avoid having a separate style.css file */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background: #111;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Overlay for fixed timer and score shield */
    #overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }
    #timer {
      font-size: 12vw;
      color: rgba(255, 255, 255, 0.15);
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }
    /* When the time is low, add a pulse effect */
    .timer-warning {
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #score-shield {
      font-size: 3vw;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    /* End-of-game menu styles */
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 10px;
      color: white;
      text-align: center;
      z-index: 3;
      display: none;
    }
    #menu h2 { margin-bottom: 1rem; }
    #menu p { margin: 0.5rem 0; }
    #menu button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s;
    }
    #menu button:hover { background: #45a049; }
    #leaderboard-menu {
      margin: 1rem 0;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    #scores-list {
      list-style: inside;
      margin: 0.5rem 0;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="overlay">
      <div id="timer">60</div>
      <div id="score-shield">Score: 0</div>
    </div>
    <!-- End-of-game menu -->
    <div id="menu">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <div id="leaderboard-menu">
        <h3>Top Scores</h3>
        <ol id="scores-list"></ol>
      </div>
      <button id="play-again">Play Again</button>
      <button id="exit-menu">Exit to Menu</button>
    </div>
  </div>
  <!-- Load the game module (this version uses ES modules) -->
  <script type="module" src="./backend/routes/game.js"></script>
</body>
</html>
